<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenStreetMap</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    
    <div id="container">
      <nav>
        <h1>Weather Dashboard</h1>
        <div>
          <label for="cityInput"></label>
          <input type="text" value="Tel-Aviv" id="cityInput" placeholder="Enter city name" />
          <button onclick="changeCity()">Показать погоду</button>
        </div>
      </nav>

      <main>
        <section id="map">Map</section>
        <section id="weather-info">
                <h2>Tel-Aviv</h2>
                <div class="weather-details">
                    <p class="temperature">18°C</p>
                    <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="weather icon" class="weather-icon">
                </div>
                <div class="pressure-info">
                    <p class="pressure">Pressure:</p>
                    <p class="pressure-value">1013 hPa</p>
                </div>

        </section>
      </main>
      <footer>
        <address>
          <p>12345, City, Street, Building</p>
          <p>
            Email: <a href="mailto:example@example.com">example@example.com</a>
          </p>
          <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
        </address>
      </footer>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="scriptMap.js"></script>
  </body>
</html>
